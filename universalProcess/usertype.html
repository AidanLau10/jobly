<style>
    /* Style for the container div */
    .usertype-container {
        text-align: center;
        margin: 20px auto; /* Center align and provide top margin */
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px; /* Set maximum width */
    }

    /* Style for the title */
    .usertype-title {
        font-size: 24px;
        margin-bottom: 20px;
        color: black;
    }


    .usertype-question {
        color: black;
    }

    /* Style for the buttons */
    .usertype-buttons {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .usertype-button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 0 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .usertype-button:hover {
        background-color: #0056b3;
    }

    /* Style for the 'Or' text */
    .usertype-or {
        font-size: 20px;
        margin: 0 10px;
        color: #999;
    }
</style>
<body>
    <div class="usertype-container">
        <h1 class="usertype-title">Welcome</h1>
        <p class="usertype-question">Are you:</p>
        <div class="usertype-buttons">
            <button class="usertype-button"><a href="{{site.baseurl}}/freelancer">Searching for a job</a></button>
            <p class="usertype-or">Or</p>
            <button class="usertype-button"><a href="{{site.baseurl}}/employer">Employing people</a></button>
        </div>
    </div>
</body>
