<body>

<h2 style="text-align:center">Registration Card</h2>

<div class="card">
  <img src="../images/user.png" alt="User" style="width:100%">
  <p class="registrationInputs"><input placeholder="Name" type="text" name="name" id="name" required></p>
 
  <select id="field" name="field">
    <label for="field">Level of Education</label>
      <option value="null">Level of Education</option>
      <option value="IT">IT</option>
      <option value="Engineering">Engineering</option>
      <option value="Finance">Finance</option>
      <option value="Marketing">Marketing</option>
      <!-- Add more options as needed -->
  </select>
  <p>Harvard University</p>

</div>

</body>
<script>
  function create_User() {
      // Extract data from inputs
      const name = document.getElementById("name").value;
      const password = document.getElementById("password").value;
      const dob = document.getElementById("dob").value;
  
      // Prepare data for POST request
      const userData = {
          name: name,
          password: password,
          dob: dob,
          status: "Freelancer"
      };
  
      // Prepare request options
      const requestOptions = {
          method: 'POST',
          headers: new Headers({'content-type': 'application/json'}),
          body: JSON.stringify(userData), // Convert data object to JSON string
          mode: 'cors',
      };
  
      // URL for Create API
      // const url = 'http://127.0.0.1:8086/api/jwt_auth/register';
     const url = 'http://127.0.0.1:8086/api/users/';
      // Async fetch API call to the database to create a new user
      fetch(url, requestOptions)
          .then(response => {
              // Handle server response
              if (response.status !== 200) {
                  const errorMsg = 'Database response error: ' + response.status;
                  console.log(errorMsg);
                  return;
              }
  
              // Response contains valid result
              response.json().then(data => {
                  if (data !== null) {
                      console.log(data)
                      document.cookie = "auth="+data;
                      window.location.href = '{{site.baseurl}}/userId?userId=' + data;
                  }
              });
          })
          .catch(error => {
              // Handle fetch errors
              console.error('Fetch error:', error);
          });
  }
  
</script>
