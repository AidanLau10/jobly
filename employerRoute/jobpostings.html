<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Comparison</title>
    <style>
        /* CSS styles */
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header-title {
            margin: 0;
        }

        .main-content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .salary-form {
            margin-bottom: 20px;
        }

        .form-title {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-submit-btn:hover {
            background-color: #45a049;
        }

        .results-title {
            margin-top: 0;
        }

        .results-content {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Salary Comparison</h1>
    </header>
    <main class="main-content">
        <section class="salary-form">
            <h2 class="form-title">Compare Salaries</h2>
            <form class="form">
                <div class="form-group">
                    <label for="jobTitle" class="form-label">Job Title:</label>
                    <input type="text" id="jobTitle" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="location" class="form-label">Location:</label>
                    <input type="text" id="location" class="form-input" required>
                </div>
                <button type="submit" class="form-submit-btn">Compare</button>
            </form>
        </section>
        <section class="results">
            <h2 class="results-title">Results</h2>
            <div class="results-content">
                <!-- Results will be displayed here -->
            </div>
        </section>
    </main>
    <script>
        // JavaScript
        document.querySelector('.form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you can add JavaScript logic to handle form submission and display results
            // For demonstration purpose, let's just display an alert
            alert('Form submitted! Displaying results...');
        });
    </script>
</body>
</html>
