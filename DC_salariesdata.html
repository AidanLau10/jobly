<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Details</title>
<style>
/* Style for rounded corners */
input[type="text"], select {
    padding: 10px;
    width: 300px;
    border-radius: 20px; /* Adjust border-radius to round the corners */
    border: 1px solid #ccc;
    font-size: 16px;
    margin-bottom: 10px;
    height: 40px;
}

/* Style for centering */
.center {
    text-align: center;
}
</style>
</head>
<body>
<div class="center">
    <!-- Survey Section -->
    <div id="surveyContainer">
        <h2>Survey</h2>
        <form id="surveyForm">
            <div>
                <label for="q1">Question 1: What is your preferred job title?</label><br>
                <input type="text" id="q1" name="q1">
            </div>
            <div>
                <label for="q2">Question 2: What is your desired salary range?</label><br>
                <input type="text" id="q2" name="q2">
            </div>
            <div>
                <label for="q3">Question 3: Where do you prefer to work? (City, Country)</label><br>
                <input type="text" id="q3" name="q3">
            </div>
            <div>
                <label for="q4">Question 4: How many years of experience do you have?</label><br>
                <input type="text" id="q4" name="q4">
            </div>
            <div>
                <label for="q5">Question 5: What is your highest level of education?</label><br>
                <select id="q5" name="q5">
                    <option value="">Select One</option>
                    <option value="High School">High School</option>
                    <option value="Bachelor's Degree">Bachelor's Degree</option>
                    <option value="Master's Degree">Master's Degree</option>
                    <option value="PhD">PhD</option>
                </select>
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<script>
    const surveyForm = document.getElementById('surveyForm');

    surveyForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const formDataObject = {};
        formData.forEach((value, key) => {
            formDataObject[key] = value;
        });
        // Redirect to the recommendation page with survey responses as query parameters
        const queryParams = new URLSearchParams(formData).toString();
        window.location.href = `recommendation.html?${queryParams}`;
    });
</script>

</body>
</html>
