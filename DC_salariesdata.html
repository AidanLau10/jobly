<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Details</title>
<style>
/* Style for rounded corners */
select, input[type="text"] {
    padding: 10px;
    width: 200px;
    border-radius: 20px; /* Adjust border-radius to round the corners */
    border: 1px solid #ccc;
    font-size: 16px;
    margin-bottom: 10px;
    height: 40px;
}

/* Style for centering */
.center {
    text-align: center;
}

/* Style for survey questions */
.survey-container {
    display: none;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    margin-top: 20px;
}

.survey-question {
    margin-bottom: 10px;
}

.survey-input {
    margin-left: 10px;
}

.survey-submit {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

</style>
</head>
<body>
<div class="center">
    <!-- Add a search bar -->
    <input type="text" id="searchInput" placeholder="Search for job titles">
    <p></p>
    <!-- Add dropdowns for filtering -->
    <label for="fieldSelect">Filter by Field:</label>
    <select id="fieldSelect">
        <option value="">All Fields</option>
        <option value="Technology">Technology</option>
        <option value="Finance">Finance</option>
        <!-- Add more options as needed -->
    </select>

    <label for="locationSelect">Filter by Location:</label>
    <select id="locationSelect">
        <option value="">All Locations</option>
        <option value="On-site">On-site</option>
        <option value="Remote">Remote</option>
        <!-- Add more options as needed -->
    </select>

    <label for="qualificationSelect">Filter by Qualification:</label>
    <select id="qualificationSelect">
        <option value="">All Qualifications</option>
        <option value="Bachelor's Degree">Bachelor's Degree</option>
        <option value="Master's Degree">Master's Degree</option>
    </select>

    <!-- Survey Section -->
    <div class="survey-container" id="surveyContainer">
        <div class="survey-question">
            <label for="q1">Question 1: What is your preferred field of work?</label>
            <input type="text" id="q1" class="survey-input">
        </div>
        <div class="survey-question">
            <label for="q2">Question 2: Do you prefer on-site or remote work?</label>
            <select id="q2" class="survey-input">
                <option value="On-site">On-site</option>
                <option value="Remote">Remote</option>
            </select>
        </div>
        <div class="survey-question">
            <label for="q3">Question 3: What is your highest qualification?</label>
            <input type="text" id="q3" class="survey-input">
        </div>
        <div class="survey-question">
            <label for="q4">Question 4: How many years of experience do you have?</label>
            <input type="number" id="q4" class="survey-input" min="0">
        </div>
        <div class="survey-question">
            <label for="q5">Question 5: What salary range are you looking for?</label>
            <input type="text" id="q5" class="survey-input">
        </div>
        <button class="survey-submit" onclick="submitSurvey()">Submit</button>
    </div>
</div>

<br></br>

<table>
    <thead>
        <tr>
            <th>Job ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Field</th>
            <th>Location</th>
            <th>Qualification</th>
            <th>Pay</th>
            <th>View</th>
        </tr>
    </thead>
    <tbody id="results">
     
    </tbody>
</table>

<script>
    const resultContainer = document.getElementById("results");
    const fieldSelect = document.getElementById("fieldSelect");
    const locationSelect = document.getElementById("locationSelect");
    const qualificationSelect = document.getElementById("qualificationSelect");
    const surveyContainer = document.getElementById("surveyContainer");

    // Function to filter jobs based on search query, field, location, and qualification
    function filterJobs() {
        // Filter logic here...
    }

    // Function to show survey section
    function showSurvey() {
        surveyContainer.style.display = "block";
    }

    // Function to submit survey
    function submitSurvey() {
        // Survey submission logic here...
    }

    // Add event listeners to dropdowns and search input
    fieldSelect.addEventListener("change", filterJobs);
    locationSelect.addEventListener("change", filterJobs);
    qualificationSelect.addEventListener("change", filterJobs);
    document.getElementById("searchInput").addEventListener("input", filterJobs);

    // Fetch data and populate the table as before
    const url = "http://127.0.0.1:8086/api/job/";
    const headers = {
        method: 'GET',
        mode: 'cors',
        cache: 'default',
        credentials: 'include',
        headers: {
            'Content-Type': 'application/json'
        },
    };
    fetch(url, headers)
        .then(response => {
            if (response.status !== 200) {
                // Handle error
                return;
            }
            response.json().then(data => {
                data.forEach(row => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${row.id}</td>
                        <td>${row.title}</td>
                        <td>${row.description}</td>
                        <td>${row.field}</td>
                        <td>${row.location}</td>
                        <td>${row.qualification}</td>
                        <td>${row.pay}</td>
                        <td><a href="{{site.baseurl}}/jobdetails?id=${row.id}">View Job</a></td>
                    `;
                    resultContainer.appendChild(tr);
                });
                // After populating the table, apply initial filtering
                filterJobs();
                // Show survey after loading jobs
                showSurvey();
            });
        })
        .catch(err => {
            console.error(err);
        });
</script>
</body>
</html>
