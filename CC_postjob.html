<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job Form</title>
    <style>
        .centertext {
            text-align: center;
        }

        .textarea {
            width: 100%; /* Set the width to 100% of the parent container */
            resize: vertical; /* Allow vertical resizing */
        }
    </style>
</head>
<body>
    <h2 class="centertext" >Add Job</h2>
    <form class="centertext" id="jobForm">
        <div>
            <label for="title">Job Title:</label><br>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="description">Job Description:</label><br>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div>
            <label for="qualifications">Job Qualifications:</label><br>
            <textarea id="qualifications" name="qualifications" rows="4" required></textarea>
        </div>
        <div>
            <label for="field">Field:</label><br>
            <select id="field" name="field">
                <option value="null"></option>
                <option value="IT">IT</option>
                <option value="Engineering">Engineering</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div>
            <label for="location">Location:</label><br>
            <select id="location" name="location">
                <option value="null"></option>
                <option value="Onsite">Onsite</option>
                <option value="Remote">Remote</option>
 
                <!-- Add more options as needed -->
            </select>
        </div>
        <div>
            <button type="submit">Post Job</button>
        </div>
    </form>

    <script>
        document.getElementById('jobForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const jobData = {};
            formData.forEach((value, key) => {
                jobData[key] = value;
            });
            
            // Example: Send job data to backend API
            fetch('/api/add-job', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jobData)
            })
            .then(response => {
                if (response.ok) {
                    alert('Job added successfully!');
                    // Redirect or perform any additional actions
                } else {
                    alert('Error adding job. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding job. Please try again.');
            });
        });
    </script>
</body>
</html>
