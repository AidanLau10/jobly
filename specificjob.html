permalink: /jobdetails/
title: Jobs Details

<table>
    <thead>
      <tr>
        <th>Job ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Field</th>
        <th>Location</th>
        <th>Qualification</th>
        <th>Pay</th>
        <th>Apply</th>
      </tr>
    </thead>
    <tbody id="results">
     
    </tbody>
  </table>


<script>
    let urlParams = new URLSearchParams(window.location.search);
    let jobdetails = urlParams.get('id');   

    // prepare HTML result container for new output
    const resultContainer = document.getElementById("results");
  
    // prepare fetch options
    const url = "http://127.0.0.1:8086/api/job/?id=" + jobdetails;
    const headers = {
      method: 'GET', // *GET, POST, PUT, DELETE, etc.
      mode: 'cors', // no-cors, *cors, same-origin
      cache: 'default', // *default, no-cache, reload, force-cache, only-if-cached
      credentials: 'include', // include, *same-origin, omit
      headers: {
        'Content-Type': 'application/json'
        // 'Content-Type': 'application/x-www-form-urlencoded',
      },
    };
    // fetch the API
    fetch(url, headers)
      .then(response => {
        console.log(response)
        if (response.status !== 200) {
          const errorMsg = 'Database response error: ' + response.status;
          console.log(errorMsg);
          //window.location.href = '{{site.baseurl}}/403';
          const tr = document.createElement("tr");
          const td = document.createElement("td");
          td.innerHTML = errorMsg;
          tr.appendChild(td);
          resultContainer.appendChild(tr);
          return;
        }
        response.json().then(data => {
          console.log(data)
    
            const tr = document.createElement("tr");
            const jobid = document.createElement("td");
            const title = document.createElement("td");
            const description = document.createElement("td");
            const field = document.createElement("td");
            const location = document.createElement("td");
            const qualification = document.createElement("td");
            const pay = document.createElement("td");
            const view = document.createElement("td");
            const link = document.createElement("a");
    

            jobid.innerHTML = data.id;
            title.innerHTML = data.title;
            description.innerHTML = data.description;
            field.innerHTML = data.field;
            location.innerHTML = data.location;
            qualification.innerHTML = data.qualification;
            pay.innerHTML = data.pay;
            view.innerHTML = "Apply For This Job";
            link.setAttribute("href", '{{site.baseurl}}/applyjob?id=' + data.id)
            link.appendChild(view)

            tr.appendChild(jobid);
            tr.appendChild(title);
            tr.appendChild(description);
            tr.appendChild(field);
            tr.appendChild(location);
            tr.appendChild(qualification);
            tr.appendChild(pay);
            tr.appendChild(link);
            
  
            resultContainer.appendChild(tr);
          
        });
      })
      .catch(err => {
        console.error(err);
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.innerHTML = err;
        tr.appendChild(td);
        resultContainer.appendChild(tr);
      });
    // ...
    </script>
